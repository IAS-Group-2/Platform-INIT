  <!-- Table -->

    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary border-0">

        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-lead mb-4">
            <large>Application Registration</large>
          </div>
          <form role="form" action="/uploadApp" method='POST' enctype='multipart/form-data'>
            
            <div class="form-group mb-3">
              <div class="input-group input-group-merge input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-app"></i></span>
                </div>
                <input class="form-control" placeholder="Application Name" name='app_name' type="text" required>
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="input-group input-group-merge input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-ungroup"></i></span>
                </div>
                <input class="form-control" placeholder="Sensor Count" name='sensor_count' type="number" required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-merge input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-tag"></i></span>
                </div>
                <input class="form-control " placeholder="  Owner: {{ username }}" type="text" readonly>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <textarea class="form-control" placeholder="Application Discription" name="app_discription"
                  aria-label="With textarea"></textarea>
              </div>
            </div>

            <div class="custom-file">
              <input type="file" class="custom-file-input" name='file' id="customFileLang" lang="en" required>
              <label class="custom-file-label" for="customFileLang">Select file</label>
            </div>


            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
